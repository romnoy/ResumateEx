<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专转 拽抓 JSON - 300 专砖转</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        .count {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>专转 转 </h1>
        <div class="count" id="count">300</div>
        <p>专砖转 砖 3 住 </p>
        <button onclick="downloadJSON()"> 专 拽抓 JSON</button>
    </div>

    <script>
        function generateTrainingData() {
            const data = [];

            // Generate 100 of each type in a mixed order
            const types = [];
            for (let i = 0; i < 100; i++) {
                types.push('a', 'b', 'c');
            }

            // Shuffle the types array
            for (let i = types.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [types[i], types[j]] = [types[j], types[i]];
            }

            // Generate data for each type
            for (let i = 0; i < 300; i++) {
                const type = types[i];
                let record;

                if (type === 'a') {
                    // Digital Independent Learner
                    record = {
                        learnerType: 'a',
                        question1: 1,
                        question2: Math.random() < 0.7 ? 2 : 3,
                        question3: Math.random() < 0.8 ? 1 : 2,
                        question4: 5 + Math.floor(Math.random() * 3), // 5-7
                        question5: 80 + Math.floor(Math.random() * 14), // 80-93
                        question6: 8 + Math.floor(Math.random() * 13) // 8-20
                    };
                } else if (type === 'b') {
                    // Social Hybrid Learner
                    record = {
                        learnerType: 'b',
                        question1: Math.random() < 0.5 ? 0 : 4,
                        question2: 3,
                        question3: Math.random() < 0.6 ? 1 : 4,
                        question4: 3 + Math.floor(Math.random() * 2), // 3-4
                        question5: 50 + Math.floor(Math.random() * 12), // 50-61
                        question6: 25 + Math.floor(Math.random() * 7) // 25-31
                    };
                } else {
                    // Traditional Dependent Learner
                    record = {
                        learnerType: 'c',
                        question1: 0,
                        question2: 0,
                        question3: Math.random() < 0.7 ? 1 : 0,
                        question4: 1 + Math.floor(Math.random() * 2), // 1-2
                        question5: 15 + Math.floor(Math.random() * 10), // 15-24
                        question6: 42 + Math.floor(Math.random() * 8) // 42-49
                    };
                }

                data.push(record);
            }

            return data;
        }

        function downloadJSON() {
            const data = generateTrainingData();

            // Verify count
            console.log('Total records:', data.length);
            console.log('Type a:', data.filter(d => d.learnerType === 'a').length);
            console.log('Type b:', data.filter(d => d.learnerType === 'b').length);
            console.log('Type c:', data.filter(d => d.learnerType === 'c').length);

            // Convert to JSON
            const jsonString = JSON.stringify(data, null, 2);

            // Create blob
            const blob = new Blob([jsonString], { type: 'application/json' });

            // Create download URL
            const url = URL.createObjectURL(blob);

            // Create download link
            const a = document.createElement('a');
            a.href = url;
            a.download = 'learners_training_data_300.json';

            // Trigger download
            document.body.appendChild(a);
            a.click();

            // Cleanup
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            alert(' 拽抓 专 爪!\n\n住" 专砖转: ' + data.length + '\n住 a: ' + data.filter(d => d.learnerType === 'a').length + '\n住 b: ' + data.filter(d => d.learnerType === 'b').length + '\n住 c: ' + data.filter(d => d.learnerType === 'c').length);
        }
    </script>
</body>

</html>
